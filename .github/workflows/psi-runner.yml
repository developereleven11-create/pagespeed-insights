name: PSI Runner

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # runs every 15 minutes

jobs:
  run-psirunner:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # avoids infinite hangs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (auto-detect)
        run: |
          if [ -f package-lock.json ]; then
            echo "Lockfile found â†’ using npm ci"
            npm ci
          else
            echo "No lockfile found â†’ using npm install"
            npm install
          fi

      - name: Run PSI Runner
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          BATCH_SIZE: 5
          FETCH_TIMEOUT_MS: 45000
          MAX_RETRIES: 4
          NODE_ENV: production
        run: |
          echo "ðŸš€ Starting PSI Runner..."
          node ./scripts/runner.js

name: PageSpeed Runner (Neon)

on:
  schedule:
    # every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  run-psi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run PSI Runner
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          BATCH_SIZE: ${{ secrets.BATCH_SIZE }}   # optional
          MAX_FRAMES: ${{ secrets.MAX_FRAMES }}   # optional
        run: node scripts/runner.js

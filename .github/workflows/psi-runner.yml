name: PSI Runner

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes (change as needed)

jobs:
  run-psirunner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run runner
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          BATCH_SIZE: 5
          FETCH_TIMEOUT_MS: 45000
          MAX_RETRIES: 4
        run: node ./scripts/runner.js
